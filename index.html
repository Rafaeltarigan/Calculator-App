<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAFAEL Complex Calculator</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <button class="button function" onclick="operate('sqrt')">âˆš</button>
            <button class="button function" onclick="operate('percent')">%</button>
            <button class="button function" onclick="operate('exp')">^</button>
            <button class="button function" onclick="operate('sin')">sin</button>
            <button class="button function" onclick="operate('cos')">cos</button>
            <button class="button function" onclick="operate('tan')">tan</button>
            <button class="button operator" onclick="operate('add')">+</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button number" onclick="appendNumber('7')">7</button>
            <button class="button number" onclick="appendNumber('8')">8</button>
            <button class="button number" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="operate('divide')">/</button>
            <button class="button number" onclick="appendNumber('4')">4</button>
            <button class="button number" onclick="appendNumber('5')">5</button>
            <button class="button number" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="operate('multiply')">*</button>
            <button class="button number" onclick="appendNumber('1')">1</button>
            <button class="button number" onclick="appendNumber('2')">2</button>
            <button class="button number" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="operate('subtract')">-</button>
            <button class="button number" onclick="appendNumber('0')">0</button>
            <button class="button equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
